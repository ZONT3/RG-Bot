comm.gms.desc = –û–ø–µ—Ä–∞—Ü–∏–∏ –Ω–∞–¥ —Å–ø–∏—Å–∫–æ–º –ì–ú–æ–≤ (–¥–ª—è —Å–∞–º–æ–π –∞—Ä–º—ã).\n\n–î–æ–±–∞–≤–∏—Ç—å/–∏–∑–º–µ–Ω–∏—Ç—å: `gm set <@user> <steamid64>`, –≥–¥–µ @user - **@—É–ø–æ–º–∏–Ω–∞–Ω–∏–µ** –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –î–°.\n–ü—Ä–∏–º–µ—Ä: `gm set @Zalupok#1337 76561198345781337`\n\n–£–¥–∞–ª–∏—Ç—å: `gm rm <@user>` –ª–∏–±–æ `gm rm <steamid64>`.\n–ü—Ä–∏–º–µ—Ä—ã: `gm rm @Zalupok#1337`, `gm rm 76561198345781337`.\n\n–ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫: `gm get` –∏–ª–∏ `gm list`.\n\n**–û–ø—Ü–∏–∏**:\n`s` - –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å steamid64\n`n` - –Ω–∏–∫–Ω–µ–π–º—ã –≤ –∞—Ä–º–µ\n`a` - –¥–∞—Ç–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è\n`o` - –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ–Ω–ª–∞–π–Ω\n\n–ü—Ä–∏–º–µ—Ä –æ–ø—Ü–∏–π: `gm list -s` `gm list -no` `gm list -snao`